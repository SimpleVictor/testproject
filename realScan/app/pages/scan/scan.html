<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title>Scan Result</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list-header>Barcode</ion-list-header>
  <ion-item>
    {{ barcodeData.text }}
  </ion-item>
  <ion-list-header>Format</ion-list-header>
  <ion-item>
    {{ barcodeData.format }}
  </ion-item>

</ion-content>
