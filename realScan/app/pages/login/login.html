<ion-content padding class="login-page">


  <!--<button ion-button full (click)="auth.login()">Full Button</button>-->
<div class="login-container">

  <ion-card class="my-card">
    <ion-list>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input [(ngModel)]="credentials.username" name="username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="credentials.password" name="password" type="password"></ion-input>
      </ion-item>

    </ion-list>
  </ion-card>
  <button ion-button block (click)="loginUser()">Login</button>

</div>

</ion-content>
