<ion-header class="barcode-headers">

  <!--<ion-navbar>-->
    <!--<ion-title>Barcode</ion-title>-->
  <!--</ion-navbar>-->

  <ion-toolbar [attr.primary]="isAndroid ? '' : null" no-border-top>
    <ion-segment [(ngModel)]="whichtab" [attr.light]="isAndroid ? '' : null">
      <ion-segment-button class="segment-activated" value="recent">Recent</ion-segment-button>
      <ion-segment-button value="saved">Saved</ion-segment-button>
    </ion-segment>
  </ion-toolbar>


</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>


  <div [ngSwitch]="whichtab">

    <div *ngSwitchCase="'recent'">
      <ion-list-header>
        Recent
      </ion-list-header>
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-left>
              <!--<img src="img/slimer.png">-->
            </ion-avatar>
            <h2>Slimer</h2>
          </ion-item>
          <ion-item-options side="left">
            <button primary>
              <ion-icon name="text"></ion-icon>
              Text
            </button>
            <button secondary>
              <ion-icon name="call"></ion-icon>
              Call
            </button>
          </ion-item-options>
          <ion-item-options side="right">
            <button primary>
              <ion-icon name="mail"></ion-icon>
              Email
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <div *ngSwitchCase="'saved'">


    </div>

  </div>

</ion-content>
