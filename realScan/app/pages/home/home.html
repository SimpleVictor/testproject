<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Menus
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home" *ngIf="auth.authenticated()">
  <ion-card *ngIf="profile">
    <!--<img src="img/barcode.png"/>-->
    <img src="{{ profile.barcode_url }}"/>
    <ion-card-content>
      <ion-item>
        <ion-avatar item-left>
          <img src="{{ profile.contact.picture }}">
        </ion-avatar>
        <h2>{{ profile.contact.name }}</h2>
        <p>{{ profile.email }}</p>
      </ion-item>
      <button tappable (click)="activateScan()">Scan</button>
      <button tappable ion-button menuToggle>Toggle Menu</button>
      <button tappable (click)="hideToolBar()">Hide</button>
      <button tappable (click)="showToolBar()">show</button>
    </ion-card-content>




  </ion-card>

  <ion-card>
    <ion-card-header style="text-align: center">
      <span text-left> You connected with <strong><span style="color: red;">23</span></strong> people!</span>
    </ion-card-header>
  </ion-card>

</ion-content>
