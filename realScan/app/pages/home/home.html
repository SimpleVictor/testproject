<ion-header *ngIf="auth.authenticated()">
  <ion-item-divider style="background-color: #0177B5"></ion-item-divider>
</ion-header>

<ion-content class="login-page" *ngIf="!auth.authenticated()">


  <!--<button ion-button full (click)="auth.login()">Full Button</button>-->
  <div class="login-container">

    <button block (click)="auth.login()" style="background-color: #DD4B39">  <ion-icon name="logo-googleplus"></ion-icon>Sign In with Google</button>

  </div>

</ion-content>


<ion-content class="home" *ngIf="auth.authenticated()">

<row *ngIf="profile">
  <ion-col>
    <img src="img/handshake.jpg" class="main-logo">
    <ion-card class="next-to-logo-box">
      <img src="{{ profile.barcode_url }}"/>
    </ion-card>
  </ion-col>
</row>

  <row>
    <ion-col>
      <ion-card *ngIf="profile">
        <ion-item>
          <ion-avatar item-left>
            <img src="{{ profile.contact.picture }}">
          </ion-avatar>
          <h2>{{ profile.contact.name }}</h2>
          <p>{{ profile.email }}</p>
        </ion-item>
      </ion-card>
    </ion-col>
  </row>

<row>
  <ion-col>
    <ion-card class="profile-card">
      <ion-list>
        <ion-item>
          <ion-label stacked>Company Search</ion-label>
          <ion-input placeholder="type a company in here..." type="text"></ion-input>
        </ion-item>
        <hr>
        <ion-item style="text-align: center" class="fixme">Company's description here...</ion-item>
      </ion-list>
    </ion-card>
  </ion-col>
</row>

  <row>
    <ion-col>
      <button class="superbutton" (click)="activateScan()" tappable ion-button full>Scan</button>
    </ion-col>
  </row>

  <row>
    <ion-col>
      <ion-card>

      </ion-card>
      <ion-card>

      </ion-card>
    </ion-col>
  </row>
