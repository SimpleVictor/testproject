<ion-header>
  <ion-item-divider style="background-color: #0177B5"></ion-item-divider>
</ion-header>


<ion-content class="secretclass">

  <ion-card>
    <h1 style="text-align: center">Current Person</h1>
    <h2  style="text-align: center;color: red">{{name}}</h2>
    <h3 style="text-align: center">{{url}}</h3>
  </ion-card>

  <button tappable (click)="jeffButton()" full style="background-color: blue">Jeff Bezos</button>

  <button tappable (click)="markButton()" full style="background-color: lightcoral">Mark Zuck</button>

  <button  tappable (click)="billButton()" full style="background-color: lightgreen">Bill Gates</button>

  <button  tappable (click)="steveButton()" full style="background-color: lightskyblue">Steve Job</button>



</ion-content>
