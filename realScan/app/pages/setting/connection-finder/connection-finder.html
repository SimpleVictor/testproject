<ion-header>
  <ion-item-divider style="background-color: #0177B5"></ion-item-divider>
</ion-header>


<ion-content class="connection-finder">

  <h1 style="text-align:center">Search by</h1>


  <ion-grid>
    <ion-row>
      <ion-col width-50>
         <ion-card tappable (click)="LookByPicutre()">
             <img src="img/facerecog.jpg"/>
             <ion-card-content>
               <ion-card-title>
                 Face Recognition
               </ion-card-title>
             </ion-card-content>
         </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card>
          <img src="img/phone.jpg" id="phonei-d"/>
          <ion-card-content>
            <ion-card-title>
              Phone Number
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <ion-card>
          <img src="img/email.jpg"/>
          <ion-card-content>
            <ion-card-title>
              Email
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col width-50>
        <ion-card>
          <img src="img/nametag-day.jpg"/>
          <ion-card-content>
            <ion-card-title>
              Name
            </ion-card-title>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
