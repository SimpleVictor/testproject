<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (tap)="testData()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title>Settings</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="activateScan()">
        <!--<ion-icon name="search"></ion-icon>-->
        <!--<i class="fa-stack fa-circle fa-qrcode "></i>-->
        <span class="fa-stack fa-lg">
  <i class="fa fa-square-o fa-stack-2x"></i>
  <i class="fa fa-qrcode fa-stack-3x"></i>
</span>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-item-group>

    <ion-item-divider light></ion-item-divider>
    <ion-item>Edit Profile</ion-item>
    <ion-item>Your Status</ion-item>

  </ion-item-group>

  <ion-item-group>
    <ion-item-divider light></ion-item-divider>
    <ion-item>Push Notifications</ion-item>
    <ion-item>Do Not Disturb</ion-item>
    <ion-item>Advanced</ion-item>
    <ion-item>Accessibility</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider light></ion-item-divider>
    <ion-item>Submit Feedback</ion-item>
    <ion-item>Rate WowMe</ion-item>
    <ion-item>Help</ion-item>
    <ion-item>About</ion-item>
  </ion-item-group>


  <button  (click)="DeleteTableButton()" full danger>Delete Table</button>
  <button  (click)="auth.logout()" full danger>Delete Table</button>

</ion-content>
