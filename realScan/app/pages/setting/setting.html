<ion-header>
  <ion-item-divider style="background-color: #0177B5"></ion-item-divider>
</ion-header>


<ion-content>


  <ion-item-group>

    <ion-item-divider light></ion-item-divider>
    <ion-item>Edit Profile</ion-item>
    <ion-item (click)="goToFindAConnection()">Find a connection</ion-item>

  </ion-item-group>

  <ion-item-group>
    <ion-item-divider light></ion-item-divider>
    <ion-item>Push Notifications</ion-item>
    <ion-item>Do Not Disturb</ion-item>
    <ion-item>Advanced</ion-item>
    <ion-item>Accessibility</ion-item>
  </ion-item-group>

  <ion-item-group>
    <ion-item-divider light></ion-item-divider>
    <ion-item>Submit Feedback</ion-item>
    <ion-item>Rate WowMe</ion-item>
    <ion-item ion-button tappable (click)="onChange()">Help</ion-item>
    <ion-item>About</ion-item>
  </ion-item-group>


  <button  (click)="DeleteTableButton()" full danger>Delete Table</button>
  <button  (click)="auth.logout()" full danger>Delete Table</button>

</ion-content>
